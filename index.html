<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- script bootstrap -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- sript de jquery -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- script de js -->
    <script defer src="./assets/js/index.js"></script>

    <!-- script de canvas -->
    <script
      defer
      src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
    ></script>
    <script
      defer
      src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"
    ></script>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/sh2.jpg"
            alt="Logo-superHero-de-color"
            width="35"
            height="30"
            class="d-inline-block align-text-top"
          />
          <span class="text-white">SuperHero</span>
        </a>
      </div>
    </nav>
    <!-- cierre de nav-bar -->

    <!-- Sección de busqueda superHeroe -->
    <main class="container">
      <section class="d-flex justify-content-center py-2">
        <img
          class="border img-fluid"
          src="./assets/img/sh1.jpg"
          alt="logo-superHero"
        />
      </section>
      <h1 class="text-center">Encuentra Tu SuperHero</h1>
      <form id="searchForm" class="text-center">
        <p>Ingresa el número del SuperHeroe a buscar</p>
        <input type="text" id="validar-input" />
        <div class="my-2">
          <button type="submit" class="btn btn-primary" id="btn-search">
            Buscar
          </button>
        </div>
      </form>
    </main>

    <section class="container d-flex align-items-center">
      <!-- Grafica donde se veran los Heroes -->
      <div class="w-100 shadow-sm" id="card-hero"></div>

      <div
        class="text-center"
        id="chartContainer"
        style="height: 370px; width: 100%"
      ></div>
    </section>
  </body>
</html>
